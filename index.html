<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Dashboard Container -->


        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Header Section -->
            <a href="./teamcomparison"><h4>Team Comparison Off vs Def Rating</h4></a>
            <header>
                
                <h2>NBA Offensive and Defensive Rating Season Progression</h2>
            </header>

            <!-- Widgets Section -->
            <section class="widgets">
                <!-- Widget 1 -->
                <div class="widget">
                    <h3>Off Rtg Rank</h3>
                    <p id="off-rtg"></p>
                </div>
                <!-- Widget 2 -->
                <div class="widget">
                    <h3>Def Rtg Rank</h3>
                    <p id="def-rtg"></p>
                </div>
                <!-- Widget 3 -->
                <div class="widget">
                    <h3>Net Rtg Rank</h3>
                    <p id="net-rtg"></p>
                </div>

                

                
            </section>
            <br>

            <section class="teamimgsel"> 
                <div class="imgs"><img class="teamimage"></div>

                <div id="dropdown-teams" class="visual-content">

                

     
                    <select id="teamsel" , onchange="changeTeam()">
                      <option value="Atlanta">Atlanta</option>
                      <option value="Boston">Boston</option>
                      <option value="Brooklyn">Brooklyn</option>
                      <option value="Charlotte">Charlotte</option>
                      <option value="Chicago">Chicago</option>
                      <option value="Cleveland">Cleveland</option>
                      <option value="Dallas">Dallas</option>
                      <option value="Denver">Denver</option>
                      <option value="Detroit">Detroit</option>
                      <option value="Golden State">Golden State</option>
                      <option value="Houston">Houston</option>
                      <option value="Indiana">Indiana</option>
                      <option value="LA">LA Clippers</option>
                      <option value="Los Angeles">LA Lakers</option>
                      <option value="Memphis">Memphis</option>
                      <option value="Miami">Miami</option>
                      <option value="Milwaukee">Milwaukee</option>
                      <option value="Minnesota">Minnesota</option>
                      <option value="New Orleans">New Orleans</option>
                      <option value="New York">New York</option>
                      <option value="Oklahoma City">Oklahoma City</option>
                      <option value="Orlando">Orlando</option>
                      <option value="Philadelphia">Philadelphia</option>
                      <option value="Phoenix">Phoenix</option>
                      <option value="Portland">Portland</option>
                      <option value="Sacramento">Sacramento</option>
                      <option value="San Antonio">San Antonio</option>
                      <option value="Toronto">Toronto</option>
                      <option value="Utah">Utah</option>
                      <option value="Washington">Washington</option>
                    </select>
            

                </div>
                <br>

                

            </section>

            <section class="legend">
                <div><img src="/images/legend.png" alt=""></div>
            </section>
  



            <!-- Charts Section -->
            <section class="charts">
                <!-- Line Chart Container -->
                <div class="chart-container">
                    <canvas id="lineChart"></canvas>
                    
                </div>
          
                <!-- Line Chart 2 Container -->
                <div class="chart-container">
                    <div class="segment_slice" id ="gameSeg">
                        <button onclick="changeSegment(5)">5 Game Segments</button>
                        <button onclick="changeSegment(10)">10 Game Segments</button>
        
                    </div>
              
                    <canvas id="lineChart2"></canvas>
                </div>

                
            </section>

            

     




        </div>


    
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
